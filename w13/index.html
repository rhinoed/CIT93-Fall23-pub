<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Async Workout - Promises</title>
    <script defer src="main.js"></script>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <form id="form">
        <fieldset>
            <legend><h1>Get Fit - Workout Tracker</h1></legend>
            <div>
                <label for="workout">Enter Workout</label>
                <select id="workout" name="workout" required>
                    <option value="">-- Please Select One --</option>
                    <option value="Push Ups">Push Ups</option>
                    <option value="Pull Ups">Pull Ups</option>
                    <option value="Sit Ups">Sit Ups</option>
                    <option value="Up Downs">Up Downs</option>
                    <option value="Lunges">Lunges</option>
                </select>
            </div>
            <div>
                <label for="reps">Enter Reps</label>
                <input type="number" id="reps" name="reps" min="1" max="25" required>
            </div>
            <div>
                <label for="time">Enter Time In Seconds</label>
                <input type="number" id="time" name="time" min="1" max="20" required>
            </div>
            <button type="submit">Submit</button>
           
        </fieldset>
    </form>
    <div id="output"></div>
</body>
</html>
